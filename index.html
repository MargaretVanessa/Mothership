<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/style/style.css">
   
    <title>Mothership</title>
</head>
<body id="mainScreen">
    <header class="header">

        <button class="button">
            <a href="#" class="icono"><img src = "./public/images/menu.svg" id="menu" alt="menu"/></a>
        </button>
    
        <a href="#"><img src="./public/images/Logo.svg" id="logo" alt="Logotipo de Mothership"></a>
    
        <button class="button">
            <a href="#" class="icono"><img src = "./public/images/log-out.svg" id="iniciarSesion" alt="iniciarSesion"/></a>
        </button>
    
        <nav class="nav">
            <ul class="ul">
                <li class="li"><a href="#" class="sesion">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="barraProgreso">
        <p><img class="imagenBarraP" src="./public/images/barraprogreso.png"></p> 
    </div>

    <div class="menu">
        <h1 class="titulo">Visualiza tu historia</h1>

        <div class="contenido">
            <div class="texto">
                <label class="storytellin"> Storytelling (Historia) </label>
                <textarea type="text" id="texto" name="texto" placeholder="Escribe aquí..." maxlength="1000"></textarea>
            </div>

            <div class="imagenApi">
                <label for="generate-btn" id="titulo-imagen" class="generarImg">Estamos listos para que puedas ver tu historia</label>
                <button class="boton" id="generate-btn" onclick="generarImagenes()">Generar imágenes</button>
            
                <div id="resultado" class="resultadoImagenes">
                  
                </div>

                <div class="pagination" id="pagination">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
            
                <div id="popup" style="display: none;">
                    <p class="generandoImg">Generando imágenes...</p>
                    <div id="progress-bar">
                        <div id="progress"></div>
                    </div>
                </div>
                
            </div>

        </div> 

        <div class="acciones">
            <h4 class="voz">Cuenta tu historia con tu voz</h4>
            <div class="botones">
                <a href="#" class="botonaudio botonaudio1" onclick="abrirModal()"><img src="./public/images/mic.svg" id="botonAudio1" alt="grabaHistoria"/><p id="botonAudiotexto">Grabar historia</p></a>
            </div>
        </div>

        <div id="miModal">
            <div id="contenidoModal">
               
                <div class="menuGrabar">
                    <button class="cerrar" onclick="cerrarModal()">
                        <a href="#" class="icono" id="icono"><img src="./public/images/x.svg" /></a>
                    </button>
                
                    <div class="titulo">
                        <h5>Graba tu historia</h5>
                    </div>
                
                    <div class="reproductor"> 
                        <button id="playRecord" onclick="playAudio()" disabled><img class="playRecord" src="./public/images/play circle_.svg" alt=""></button>
                        <audio id="audioPlayer" controls>iniciarGrabacion
                            <source type="audio/mp3">
                            Tu navegador no soporta la etiqueta de audio.
                        </audio>                       
                         <button id="startRecord" onclick="startRecording()"><img class="startRecording" src="./public/images/icon.svg" alt="iniciarGrabacion"></button>
                         <button id="pauseRecord" onclick="pauseRecording()" disabled><img class="pauseRecording" src="./public/images/pause_.svg" alt="iniciarGrabacion"></button>
                         <button id="stopRecord" onclick="stopRecording()" disabled><img class="stopRecording" src="./public/images/stop-circle (1).svg" alt="iniciarGrabacion"></button>
                        
                    </div>
                
                    <div class="botones">
                        <button id="guardarAudio" onclick="guardarAudio()">Guardar audio</button>
                        <button id="volverGrabar" onclick="volverAGrabar()">Volver a grabar</button>
                    </div>
                </div>
                
            </div>
        </div>


        <div id="miModalVoz">
            <div id="popupVoz" class="popupVoz">
                <button class="cerrar" onclick="cerrarModalVoz()">
                    <a href="#" class="icono" id="icono"><img src="./public/images/x.svg" /></a>
                </button>
            
                <p class="mensaje">¡Voz agregada con exito!</p>
                <div class="ok">
                    <a href="#" class="icono" id="icono"><img src="./public/images/check-circle.svg" /></a>
                </div>
            </div>
        </div>
    
        <div class="botonContinuar">
            <button id="botonContinuar" style="display: none">Continuar</button>
        </div>

       
        
    </div>

    <div class="navbarfooter">
        <p class="footer">&copy;2023 Mothership</p>
    </div>

</body>
<script src="./script/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
</html>
